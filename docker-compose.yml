services:
  microsandbox:
    build: .
    privileged: true
    ports:
      - "5555:5555"
    devices:
      # Pass /dev/kvm device for KVM acceleration
      - /dev/kvm:/dev/kvm
    group_add:
      # Add container to host's kvm group (get GID: getent group kvm | cut -d: -f3)
      - "${KVM_GID:-108}"
    restart: unless-stopped
    environment:
      - KVM_ENABLED=1
